<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-header">
        <div class="name-box-mobile">
            <h1>Name</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="name-box">
                <h1>Name</h1>
            </div>
            <nav class="tabs">
                <button class="tab-button active" data-tab="home">Home</button>
                <button class="tab-button" data-tab="about">About</button>
                <button class="tab-button" data-tab="resume">Resume</button>
                <button class="tab-button" data-tab="portfolio">Portfolio</button>
                <button class="tab-button" data-tab="currently">Currently</button>
            </nav>
        </div>
        <div class="content">
            <div class="tab-content active" id="home">
                <h2>Content</h2>
                <p>(Scrolls)</p>
            </div>
            <div class="tab-content" id="about">
                <h2>About</h2>
                <p>(Content will go here)</p>
            </div>
            <div class="tab-content" id="resume">
                <h2>Resume</h2>
                <p>(Content will go here)</p>
            </div>
            <div class="tab-content" id="portfolio">
                <h2>Portfolio</h2>
                <p>(Content will go here)</p>
            </div>
            <div class="tab-content" id="currently">
                <h2>Currently</h2>
                <p>(Content will go here)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
